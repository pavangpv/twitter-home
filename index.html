<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter clone</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
     integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- sidebar start -->
    <div class="sidebar">
        <i class="fab fa-twitter"></i>
        <div class="sidebarOption active">
            <span class="material-icons"> home </span>
            <h2>Home</h2>
        </div>
        <div class="sidebarOption">
            <span class="material-icons"> search</span>
            <h2>Explore</h2>
        </div>
        <div class="sidebarOption">
            <span class="material-icons"> notifications </span>
            <h2>Notifications</h2>
        </div>
            <div class="sidebarOption">
                <span class="material-icons"> email </span>
                <h2>Message</h2>
            </div>
                <div class="sidebarOption">
                    <span class="material-icons"> person </span>
                    <h2>Profile</h2>
                </div>
                    <div class="sidebarOption">
                        <span class="material-icons">  more_vert </span>
                        <h2>More</h2>
                    </div>
                    <button class="sidebar__tweet">Tweet</button>
                    </div>
    <!-- sidebar ends -->

    <!-- feed starts -->
    <div class="feed">
        <div class="feed_header">
        <h2>Home</h2>
    </div>
   <!-- tweetbox starts -->
   <div class="tweetbox">
       <form>
           <div class="tweetbox_input">
               <img
                src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" 
                alt=""
               />
               <input type="text" placeholder="What's happening??"/>
               
           </div>
           <button class="tweetBox_tweetButton">Tweet</button>
       </form>
   </div>
      <!-- tweetbox ends -->
        
 <!-- post starts -->
 <div class="post">
     <div class="post_avatar">
         <img
         src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png"
         alt="" />
     </div>
     <div class="post_bodt">
         <div class="post_header">
             <h3>
                 Pawan kalyan 
                 <span class="post_headerspecial">
                     <span class="material-icons post_badge"> verified </span>@Pawan
                 </span>
             </h3>
         </div>
         <div class="post_headerDescription">
             <p>#HBD siddu</p>
         </div>
     </div>
         <img
         src="https://lh3.googleusercontent.com/f0KduvTHNzp0SSjLGPSu6aNuG_oAQYR42NESDlVDaqkbgQSe27pncokNwwHZ8j8gRSit5cumeCOxLFCaAkOV4j1w0tfWzRuiunmRWZDplBFKr8_AcvKblu1aIZS5tMnOziw3uIT5qA9nDECOIrrhO7HUQDaDmXeF3qlHbaH3HT0ScARLRUgBon02lryDOMzz5Dy4noYuRNLo7HqmQ8EzSJv-t6aiUR8p6Rr0kBN9ucqIS_otB3LgmnLyYlsfxR8uVs5fp5ex12LqcXNsfb4pIKnuPoK5tkvAJreXGrJfBjOeygprfrKaP9IrZkfsCz2CX37H_5z9DRloTcT6BDQrFT0viKUeBaFMbG0VaQF_O292-xHbjqiG4517wpFI_U7GdyP3bZePRy-JF2XGSdmwJDwsKmlbm2a5Hr6IrmUaLrP8SoQlhwAPLkChe42e-ozh2zhFBZmlJd_yRLJ60TOifb56yeSw-Y7Ky_uILaJ6QITO8EVHcTmddBxwalFEFwc1Rb_5-fXmksZQbFGQGGWhgCVW01KrVMSnkiIs_2vZ2_N88Z0uv74Q9MOTcKG7EIFMWsJfn4d3vnrqs-iAU_kcaGVolhqEf3iOqKEWjv3G6FcHWRH7RD-_fRwVRQZdcvxdyIz6PCzBGE9du3QayFCeQ_QuWWnopGvzsoHbX8T4jsvajeS_IrazIuKbHeN5YJEFf0cd-YJ64HgIQ44K_Z1dvpOa=w405-h854-no?authuser=0"
         alt=""
        />
        <div class="post_footer">
            <span class="material-icons">repeat</span>
            <span class="material-icons">favorite_border</span>
            <span class="material-icons">publish</span>

        </div>
 </div>
            
 </div>
 <!-- post ends -->
</div>
        <!-- feed ends -->

</body>
</html>
